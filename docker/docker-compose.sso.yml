# Lab 04 â€” SSO Integration: zabbix with Keycloak OIDC authentication
---
services:
  zabbix:
    image: zabbix/zabbix-server-pgsql:alpine-6.4-latest
    container_name: it-stack-zabbix
    restart: unless-stopped
    ports:
      - "10051:$firstPort"
    environment:
      - IT_STACK_ENV=lab-04-sso
      - KEYCLOAK_URL=
      - KEYCLOAK_REALM=
      - KEYCLOAK_CLIENT_ID=zabbix
      - KEYCLOAK_CLIENT_SECRET=
    networks:
      - it-stack-net

  # Local Keycloak for SSO lab (replace with lab-id1 in real env)
  keycloak:
    image: quay.io/keycloak/keycloak:24
    container_name: it-stack-zabbix-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge
