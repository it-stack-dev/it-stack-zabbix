# Lab 03 â€” Advanced Features: zabbix with TLS, resource limits, logging
---
services:
  zabbix:
    image: zabbix/zabbix-server-pgsql:alpine-6.4-latest
    container_name: it-stack-zabbix
    restart: unless-stopped
    ports:
      - "10051:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - zabbix_data:/var/lib/zabbix
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  zabbix_data:
